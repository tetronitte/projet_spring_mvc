<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/user/edit}" th:object="${userDTO}" >
        <div>
            <label for="firstname">First name</label>
            <input type="text" th:field="${user.firstname}" id="firstname"/>
        </div>
        <div>
            <label for="lastname">Last name</label>
            <input type="text" th:field="${user.lastname}" id="lastname"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" th:field="${user.email}" id="email"/>
        </div>
        <div>
            <label for="password">New password</label>
            <input type="password" id="password" th:field="${user.password}"/>
        </div>
        <button type="submit" class="btn btn-primary">Edit profile</button>
    </form>
</body>
</html>
