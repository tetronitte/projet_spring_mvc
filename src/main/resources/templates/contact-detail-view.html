<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Contact Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
<header th:insert="navbar :: navbar">  </header>


<div th:object="${contact}" class="card" style="width: 50rem; border: 1px solid black; margin: auto">
    <nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="card-body">
        <div class="container rounded bg-white mt-5">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <!--                        TODO: Afficher correctement l'image-->
                        <img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90">
                        <!--                        <span class="font-weight-bold"> TEST </span>-->
                        <!--                        <span class="text-black-50">TEST@bbb.com</span>-->
                        <!--                        <span class="card-text" th:text="${contact.email}"></span>-->
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex flex-row align-items-center back"><i
                                    class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                <h6><form th:action="@{/contact/getAll}" method="get"> <button class="btn btn-primary profile-button" type="submit">Back to contacts</button> </form></h6>
                            </div>
                            <form action="GET" th:action="@{/contact/editContact/{id}(id=${contact.id})}">
                            <h6><button class="btn btn-primary profile-button" type="submit">Edit Contact</button></h6>  </form>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6" th:text="${contact.Lastname}"></div>
                            <div class="col-md-6" th:text="${contact.Firstname}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6" th:text="${contact.Email}"></div>
                            <div class="col-md-6" th:text="${contact.Phone}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6" th:text="${contact.birthday}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
