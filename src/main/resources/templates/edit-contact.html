<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
<header th:insert="navbar :: navbar">  </header>

<form action="#" th:action="@{/contact/editContact/{id}(id=${contact.id})}" th:object="${contact}" method="post">

<div class="card" style="width: 50rem; border: 1px solid black; margin: auto">
  <div class="card-body" method="form">
    <div class="container rounded bg-white mt-5">
      <div class="row">
        <div class="col-md-4 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <!--                        TODO: Afficher les informations du contact dans l'encart Ã  gauche-->
            <img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90">
            <!--                        <span class="font-weight-bold"> TEST </span>-->
            <!--                        <span class="text-black-50">TEST@bbb.com</span>-->
            <!--                        <span class="card-text" th:text="${contact.email}"></span>-->
          </div>
        </div>
        <div class="col-md-8">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="d-flex flex-row align-items-center back"><i
                      class="fa fa-long-arrow-left mr-1 mb-1"></i>
                <h6><button class="btn btn-primary profile-button" type="button">Back to Home</button></h6>
              </div>

            </div>
            <div class="row mt-2">
              <div class="col-md-6"><input type="text" id="firstname" th:value="${contact.firstname}"
                                           th:field="*{firstname}" class="form-control" placeholder="first name"></div>
              <div class="col-md-6"><input type="text" id="lastname" th:value="${contact.lastname}"
                                           th:field="*{lastname}" class="form-control" placeholder="last name">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><input type="text" id="email" th:value="${contact.email}"
                                           th:field="*{email}" class="form-control" placeholder="email"></div>
              <div class="col-md-6"><input type="tel" id="phone" th:value="${contact.phone}"
                                           th:field="*{phone}" class="form-control" placeholder="phone"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><input type="date" class="form-control" id="date" th:value="${contact.birthday}"
                                           th:field="*{birthday}" placeholder="birthday"></div>
            </div>

            <div class="mt-5 text-right">
              <button class="btn btn-primary profile-button" type="submit">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

</body>
</html>
