<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a contact</title>
  <!-- MDB -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <form action="#" th:action="@{/contact/addContact}" th:object="${contact}" method="post">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">General Information</h3>




                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" th:field="*{firstname}"  id="firstname" class="form-control form-control-lg" />
                        <label class="form-label" for="firstname">First name</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" th:field="*{lastname}" id="lastname" class="form-control form-control-lg" />
                        <label class="form-label" for="lastname">Last name</label>
                      </div>

                    </div>
                  </div>


                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="tel" th:field="*{phone} "id="phone" class="form-control form-control-lg" />
                      <label class="form-label" for="phone">Phone Number</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                      <form>
                        <div class="form-group">
                          <label for="picture"> Add a picture</label>
                          <input type="file" class="form-control-file" th:field="*{picture}" id="picture">
                        </div>
                      </form>

                    </div>

                  </div>

                </div>
              </div>
              <div class="col-lg-6  text-black">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">Contact Details</h3>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="date"  th:field="*{birthday}" id="birthdate" name="birthdate"
                             value="1900-01-01"
                             min="1900-01-01" max="2023-02-01">
                      <label class="form-label" for="birthdate">Birth Date</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="notes">Email</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="notes" class="form-control form-control-lg" />
                      <label class="form-label" for="notes">Notes</label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-light btn-lg"
                          data-mdb-ripple-color="yellow">Register</button>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </form>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
