<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<header th:insert="navbar :: navbar"></header>


<section class="vh-100">
    <form action="#" th:action="@{/user/login}" method="post">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="email" id="email" class="form-control form-control-lg"/>
                            <label class="form-label" for="email">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" class="form-control form-control-lg"/>
                            <label class="form-label" for="password">Password</label>
                        </div>


                        <!-- Submit button -->
                        <button type="submit" value="login" class="btn btn-primary btn-lg btn-block">Sign in</button>


                    </form>

                    <!-- Submit button -->
                    <br> <br> <br>
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <p> Not a member ?  <a th:href="@{/user/addUser}"> Register now </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
